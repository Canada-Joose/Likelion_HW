{% extends 'app/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/create_page.css' %}">
{% endblock %}

{% block content %}

<div class="liner">
  <h3>NEW POST</h3>
</div>
<br>
<form method="POST">
  {% csrf_token %}
  <label for="title">TITLE</label>
  <br>
  <input name="title" id="title" placeholder="제목을 입력하시오" />
  <br>
  <label for="content">CONTENT</label>
  <br>
  <textarea name="content" id="content" placeholder="내용을 입력하시오"></textarea>
  <br>
  <button type=" submit">CONFIRM</button>
</form>

{% endblock content %}

{% block button %}

<div class="buttoncenter">
  <div class="movebutton">
    <a class="write-btn1" href="{% url 'list_page' %}">RETURN</a>
  </div>
</div>

{% endblock button %}
