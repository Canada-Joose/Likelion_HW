{% extends 'app/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/list_page.css' %}">
{% endblock %}


{% block content %}
<div class="liner">
  <h3>LIST</h3>
</div>
<br>

{% if not posts %}
<!-- 1. 조건문 이용해서 아래 p태그는 게시글이 없을 때만 보이도록 하기-->
<p class="if-no-post">NO POST</p>
{% endif %}

{% for post in posts %}

<div class="postloop">
  <a href="{% url 'detail_page' post.pk %}" class="post-title">
    {{ post.title }}
  </a>
  <div class="font">
    {{ post.content }}
  </div>
</div>
<br>
{% endfor %}
{% endblock content %}

{% block button %}
<div class="buttoncenter">
  <div class="movebutton">
    <a class="write-btn1" href="{% url 'create_page' %}">NEW POST</a>
  </div>
</div>
{% endblock button %}
