<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clone_insta.css">
</head>

<body>
    <div class="allcontentup">
        <div class="allcontent">
            <div class="mybanner">
                <div class="leftbanner">
                    <div id="blank"> </div>
                    <div class="time">8:35</div>
                </div>
                <div class="containerright">
                    <img class="icon" src="signal.png">
                    <img class="icon" src="wifi.png">
                    <img class="icon" src="battery.png">
                </div>
            </div>
            <br>
            <div class="belowbanner">
                <div class="arrowdiv">
                    <img class="icon" src="leftarrow.png">
                </div>
                <div class="name">likelion.official</div>
                <div class="belowcontainerright">
                    <img class="icon" src="./bell.png">
                    <img class="icon" src="threedots.png">
                </div>
            </div>
            <br>
            <div class="profile">
                <img id="profilepic" src="./프로필.png">
                <div class="profilecontainer">
                    <div class="postscontainer">
                        <div class="thicker">191</div>
                        <div>게시물</div>
                    </div>
                    <div class="postscontainer">
                        <div class="thicker">4,592</div>
                        <div>팔로워</div>
                    </div>
                    <div class="postscontainer">
                        <div class="thicker">20</div>
                        <div>팔로잉</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="belowprofile">
                <div class="koreanname">멋쟁이사자처럼</div>
                <div class="description">인터넷 서비스 제공업체</div>
                <div class="link">abit.ly/likelion_channel</div>
            </div>
            <br>
            <div class="whoisfollowing">
                <div class="circle"></div>
                <div class="who">________________ 님이 팔로우함</div>
            </div>
            <br>
            <div class="letter_boxes">
                <div class="letterbox">팔로잉 ⌄</div>
                <div class="letterbox">메시지</div>
                <div class="letterbox">전화하기</div>
                <div class="letterbox1">
                    <img src="makefriend.png" width="30px" height="30px">
                </div>
            </div>
            <br>

            <div class="icons_above_posts">
                <img class="icon" src='grid.png'>
                <img class="icon" src='play.png'>
                <img class="icon" src='tags.png'>
            </div>
            <br>
            <div class="allposts">
                <div class="row1">
                    <img class="posts" src="게시물1.png">
                    <img class="posts" src="게시물2.png">
                    <img class="posts" src="게시물3.png">
                </div>
                <div class="row2">
                    <img class="posts" src="게시물4.png">
                    <img class="posts" src="게시물5.png">
                    <img class="posts" src="게시물6.png">
                </div>
                <div class="row3">
                    <img class="posts" src="게시물7.png">
                    <img class="posts" src="게시물8.png">
                    <img class="posts" src="게시물9.png">
                </div>
                <br>
                <div class="icons_below_posts">
                    <img class="icon" src='home.png'>
                    <img class="icon" src='magnifier.png'>
                    <img class="icon" src='movie.png'>
                    <img class="icon" src='shop.png'>
                    <img id="mypic" src='./내프로필.png'>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
