<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog.css' %}">
</head>

<body>
    <div class="outer">
        <div class="inner1">
            <div class="header">
                <h1 class="name">
                    JK.Ju's Blog
                </h1>
                <div class="header_menu">
                    <img class="icon" src="../static/img/magnifier.jpg" height="50px">
                    <img class="icon" src="../static/img/account.jpg" height="50px">
                    <img class="icon" src="../static/img/menu.png" height="55px">
                </div>
            </div>
        </div>
        <div class="container">
            <img src="../static/img/sunset.jpeg" width="100%" alt="This is a picture of sunset I took the other day">
        </div>
    </div>

    <div class="inner2">
        <div class="center">
            <h2 class="big_size">All Articles</h2>
        </div>
        <ul class="inner2">
            {% for article in articles %}
            <a href="{% url 'detail' article.id %}" class="less_big_size3">{{ article.title }}</a>
            <br>
            <br>
            {% endfor %}
        </ul>
        <br>
        <br>
        <a href="{% url 'new' %}" class="less_big_size3">Write New Article</a>
    </div>
</body>

</html>
