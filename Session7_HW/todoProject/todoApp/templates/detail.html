<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Space+Mono&display=swap" rel="stylesheet">

    <link href="{% static 'detail.css' %}" rel="stylesheet">

    <title>DETAIL</title>
</head>

<body>

    <div class="outer">
        <div class="innertop">
            <h1 class="header">TO DO TABLE</h1>
            <h2 class="belowheader">DETAIL for {{ todo.pk }}</h2>
        </div>

        <div class="inner">
            <div class="inner2">
                <div class="titlediv">
                    <h2 class="tododday">책 제목</h2>
                    <div class="tododate">{{ todo.title }}</div>
                </div>
                <div class="titlediv">
                    <h2 class="tododday">책 내용</h2>
                    <div class="tododate">{{ todo.content }}</div>
                </div>
                <div class="titlediv">
                    <h2 class="tododday">마감기한</h2>
                    <div class="tododate">{{ todo.deadline| date:"SHORT_DATE_FORMAT" }}</div>
                </div>
                <br>
                <br>
                <div>
                    <a href="{% url 'home' %}" class="tododate">HOME</a>
                    <a href="{% url 'edit' todo.pk %}" class="tododate">EDIT</a>
                    <a href="{% url 'delete' todo.pk %}" class="tododate">DELETE</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
