<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Space+Mono&display=swap" rel="stylesheet">

    <link href="{% static 'home.css' %}" rel="stylesheet">
    <title>HOME</title>
</head>

<body>
    <div class="outer">
        <div class="innertop">
            <h1 class="header">TO DO TABLE</h1>
            <a href="{% url 'new' %}" class="tododate">ADD SCHEDULE</a>
        </div>
        <div class="inner">
            {% for todo in todos %}
            <div class="inner2">
                <div class="titlediv">
                    <div class="todoname">{{ todo.title }}</div>
                    <div class="nontitlediv">
                        <div class="tododate">{{ todo.deadline|date:"SHORT_DATE_FORMAT" }}</div>
                        <div class="tododday">D-{{ todo.remain }}</div>
                        <div><a href="{% url 'detail' todo.pk %}" class="tododate"> ðŸ”Ž </a></div>
                    </div>
                </div>
                <div class="todocontent">{{ todo.content }}</div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</body>

</html>
