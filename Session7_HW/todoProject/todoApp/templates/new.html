<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Space+Mono&display=swap" rel="stylesheet">

    <link href="{% static 'detail2.css' %}" rel="stylesheet">
    <title>NEW</title>
</head>

<body>

    <div class="outer">
        <div class="innertop">
            <h1 class="header">TO DO TABLE</h1>
            <h2 class="belowheader">WRITE</h2>
        </div>
        <form action="" method="post" class="inner2">
            {% csrf_token %}
            <div class="titlediv">
                <label for="title" class="tododday">제목</label>
            </div>
            <input type="text" class="tododate" name="title" id="title" placeholder="제목을 입력하시오">
            <br>
            <br>
            <div class="titlediv">
                <label for="content" class="tododday">내용</label>
            </div>
            <textarea name="content" class="tododate" id="content" cols="50" rows="7"
                placeholder="내용을 입력하시오"></textarea>
            <br>
            <br>
            <div class="titlediv">
                <label for="deadline" class="tododday">마감기한</label>
            </div>
            <input type="date" name="deadline" class="tododate" id="deadline" placeholder="마감기한">
            <br>
            <br>
            <div class="buttons">
                <button type="submit" class="tododdaybutton">WRITE</button>
            </div>
        </form>
    </div>


</body>

</html>
