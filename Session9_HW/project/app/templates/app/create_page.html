<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/create_page_ne.css' %}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <title>NEW POST</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="page-container">
      <header class="page-header">
        <h2>NEW POST</h2>
      </header>
      <br>
      <div class="liner">
        <a class="btn" href="{% url 'list_page' %}">RETURN</a>
      </div>

      <div class="content-container">
        <form method="POST">
          {% csrf_token %}
          <label for="title">TITLE</label>
          <br>
          <input name="title" id="title" placeholder="제목을 입력하시오" />
          <br>
          <label for="content">CONTENT</label>
          <br>
          <textarea name="content" id="content" placeholder="내용을 입력하시오"></textarea>
          <br>
          <button type=" submit">CONFIRM</button>
        </form>
        <!--
          1) form을 작성한다.
          2) form 내부에 다음을 작성한다.
            2-1) csrf 공격을 막는 구문을 작성한다.
            2-2) input, textarea 태그를 이용하여 입력값을 받을 요소들을 작성한다.
              *input의 name은 "title"로 설정해야 하며, textarea의 name은 "content"로 설정해야 한다.
              *이때 label 태그릁 이용하여 각각의 인풋의 이름을 명시하면 더 좋다.
              *placeholder 속성을 통해 안내문을 작성해주면 좋다.
            2-3) form을 제출하기 위한 버튼을 만든다.

          !! content-container div 내부에 form을 작성해주세요
        -->
      </div>
    </div>
</body>

</html>
